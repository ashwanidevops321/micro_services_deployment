version: "3"
services:
  nosql-db:
    image: mongo
    ports:
      - "27018:27017"
    container_name: nosql-db
    volumes:
      - ./db:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # For app connection
      - "15672:15672"   # For management UI

  products:
    image: ashwanidevops321/products:latest
    container_name: products
    ports:
      - "8002:8002"
    restart: always
    depends_on:
      - nosql-db
      - rabbitmq
    env_file:
      - ./env/products.env

  shopping:
    image: ashwanidevops321/shopping:latest
    container_name: shopping
    ports:
      - "8003:8003"
    restart: always
    depends_on:
      - nosql-db
      - rabbitmq
    env_file:
      - ./env/shopping.env

  customer:
    image: ashwanidevops321/customer:latest
    container_name: customer
    ports:
      - "8001:8001"
    restart: always
    depends_on:
      - nosql-db
      - rabbitmq
    env_file:
      - ./env/customer.env

  nginx-proxy:
    image: ashwanidevops321/proxy:latest
    container_name: nginx-proxy
    ports:
      - "8080:8080"
    depends_on:
      - products
      - shopping
      - customer
